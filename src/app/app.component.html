<hr />
<div class="row">
  <div class="col-12">
    <button class="btn btn-primary" (click)="onToggleDetails()">
      Display Details
    </button>
    <p *ngIf="showSecret">Secret Password</p>
    <div *ngFor="let logItem of log" 
    [ngStyle]="{backgroundColor: logItem >= 5 ? 'blue': 'transparent'}"
    [ngClass]="{'white-text' : logItem >= 5}">{{ logItem }}</div>
  </div>
</div>
