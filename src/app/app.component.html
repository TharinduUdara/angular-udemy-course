<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>UserName</label><br />
      <input type="text" name="form-control" [(ngModel)]="username" />
      <p>{{ username }}</p>

      <button
        class="btn btn-primary"
        [disabled]="username === ''"
        (click)="username = ''"
      >
        Reser User
      </button>
    </div>
  </div>
</div>
