<div class="container">
      <div class="row">
            <div class="col-xs-12">
                  <app-game-control (intervalFired)="OnIntervalFired($event)"></app-game-control>
            </div>
      </div>
      <div class="row">
            <div class="col-xs-12">
                  <app-odd *ngFor="let oddNumber of oddNumbers" [number]="oddNumber" ></app-odd>
                  <app-odd *ngFor="let evenNumber of evenNumbers" [number]="evenNumber" ></app-odd>
            </div>
      </div>
</div>
